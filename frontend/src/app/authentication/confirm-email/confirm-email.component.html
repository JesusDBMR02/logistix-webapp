<div class="container h-screen flex align-content-center justify-content-center">
    <div *ngIf="loading" class="flex align-items-center spinner-overlay z-5" >
        <p-progressSpinner ariaLabel="loading" />
    </div>
    <p-card header="Thanks you for Sign up!" class="flex align-items-center" [style]="{ width: '500px' }">
        <p>We have sent a confirmation email to your.</p>
        <p>Plese check your email and click on the link to verify your email address <strong>{{email}}</strong></p>
        <div class="flex justify-content-between">
            <p-button
            label="Resent Email"
            icon="pi pi-mail"
            (onClick)="onSendEmail()"
            [raised]="true"
            severity="primary"
          />
          <p-button label="Sign-In" icon="pi pi-user" (onClick)="navigateToSignIn()" [raised]="true"
                                    severity="secondary" />
        </div>
       
    </p-card>
    <p-toast></p-toast>
    <p-confirmDialog #cd>
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">
                    {{ message.header }}
                </span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex align-items-center gap-2 mt-4">
                    <button 
                        pButton 
                        label="Save" 
                        (click)="cd.accept()" 
                        class="w-8rem">
                    </button>
                    <button 
                        pButton 
                        label="Cancel" 
                        (click)="cd.reject()" 
                        class="p-button-outlined w-8rem ">
                    </button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>
</div>
