<div class="container">
  <div class="forgot-password-container">
    <form class="forgot-form" (submit)="onSubmit()" [formGroup]="emailForm">
      <h1>
        <i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp;Reset Password
      </h1>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          required
          name="email"
        />
        <mat-error *ngIf="emailForm.get('email')!.hasError('required')">
          El email es obligatorio.
        </mat-error>
        <mat-error *ngIf="emailForm.get('email')!.hasError('email')">
          El email no es v√°lido.
        </mat-error>
      </mat-form-field>

      <h3>
        Have you forgotten your password? You can reset it by clicking below.
      </h3>
      <div class="buttons-container">
        <a
          mat-raised-button
          color="primary"
          [disabled]="emailForm.invalid"
          type="submit"
          >Send Reset Password</a
        >
        <a mat-raised-button routerLink="/login">Sign-In</a>
      </div>
    </form>
  </div>
</div>
